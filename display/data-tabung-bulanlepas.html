<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Tabung MAMTJ6</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://multimedia.mamtj6.com/media/img/Infaq-bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
        }

        .container {
            width: 96%;
            max-width: 1800px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1vh 2vw;
        }

        .content-wrapper {
            width: 100%;
            max-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .logo {
            max-width: 130px;
            max-height: 10vh;
            margin: 0.5vh auto;
        }

        .logo img {
            width: 100%;
            height: auto;
            display: block;
        }

        .subheading {
            font-size: clamp(24px, 5vw, 45px);
            font-weight: bold;
            margin-bottom: 0;
            text-transform: uppercase;
            color: white;
        }

        h1 {
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            margin: 0.5vh 0;
            font-size: clamp(28px, 5.5vw, 60px);
        }

        .week-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.8vh;
            flex: 1;
            overflow: hidden;
        }

        .week {
            padding: 0.5vh 2vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
           font-size: clamp(18px, 4vw, 30px);
            border-radius: 12px; /* ✅ Rounded corners */
        }

        .week:nth-child(odd) {
            background-color: #116BBD;
            color: white;
        }

        .week:nth-child(even) {
            background-color: white;
            color: #2a5db0;
        }

        .week span {
            font-weight: bold;
        }
        
        .total {
            background-color: #0c2062;
            color: white;
            padding: 1vh 2vw;
            font-weight: bold;
            font-size: clamp(35px, 6vw, 45px);
            margin-top: 0.8vh;
            width: 100%;
            border-radius: 12px; /* ✅ Rounded corners */
        }

        /* Adjustments for different screens */
        @media (min-width: 768px) {
            .logo {
                max-width: 150px;
            }
            
            .week {
                padding: 1vh 3vw;
            }
            
            .total {
                padding: 1.2vh 3vw;
            }
        }

        @media (min-width: 1200px) {
            .container {
                max-width: 1800px;
                width: 98%;
                padding: 0.5vh 2vw;
            }
            
            .logo {
                max-width: 220px;
                max-height: 12vh;
                margin: 0.5vh auto;
            }
            
            .subheading {
                font-size: 50px;
                margin-bottom: 0.5vh;
            }

            h1 {
                font-size: 65px;
                margin-bottom: 1vh;
            }

            .week-container {
                gap: 1vh;
            }

            .week {
                padding: 1.5vh 5vw;
                font-size: 46px;
            }

            .total {
                font-size: 60px;
                padding: 1.8vh 5vw;
                margin-top: 1vh;
            }
        }

        /* Extra large desktop screens */
        @media (min-width: 1600px) {
            .logo {
                max-width: 250px;
            }
            
            .subheading {
                font-size: 55px;
            }

            h1 {
                font-size: 70px;
            }

            .week {
                padding: 1.8vh 6vw;
                font-size: 52px;
            }

            .total {
                font-size: 60px;
                padding: 2vh 6vw;
            }
        }

        /* Adjust for shorter screens */
        @media (max-height: 800px) {
            .logo {
                max-height: 8vh;
            }
            
            .week {
                padding: 1vh 5vw;
            }
            
            .total {
                padding: 1.2vh 5vw;
            }
            
            .week-container {
                gap: 0.7vh;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <!-- Logo Section -->
            <div class="logo">
                <img src="https://multimedia.mamtj6.com/media/logo/mamtj6-white.webp" alt="Logo">
            </div>

            <!-- Subheading -->
            <div class="subheading">JUMLAH KUTIPAN TABUNG BULAN LEPAS</div>

            <!-- Dynamic Content -->
            <h1 id="pastMonth">DATA SEDANG MEMUAT NAIK</h1>
            <div class="week-container" id="pastWeeks"></div>
            <div class="total" id="pastTotal">SILA TUNGGU</div>
        </div>
    </div>

    <script>
    const jsonDataUrl = "https://raw.githubusercontent.com/multimedia-mamtj6/infaq/main/data/data.json";

    function formatCurrency(amount) {
        if (!amount || amount === 0) return "-";
        return `RM ${amount.toLocaleString('en-MY', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
    }

    async function fetchDataAndUpdate() {
        // ID elemen di fail ini mungkin berbeza, pastikan ia sepadan.
        const pastWeeksContainer = document.getElementById("pastWeeks"); 
        const pastTotalSection = document.getElementById("pastTotal");
        const pastMonthHeader = document.getElementById("pastMonth");

        try {
            const response = await fetch(`${jsonDataUrl}?t=${new Date().getTime()}`);
            const fullData = await response.json();
            const data = fullData.paparanBulanLepas; // Ambil bahagian yang relevan

            if (!data) throw new Error("Data 'paparanBulanLepas' tidak dijumpai dalam fail JSON.");

            pastWeeksContainer.innerHTML = "";
            pastMonthHeader.textContent = `BULAN: ${data.Bulan}`;

            const weeksData = [
                { label: "MINGGU 1", value: data.Minggu1 },
                { label: "MINGGU 2", value: data.Minggu2 },
                { label: "MINGGU 3", value: data.Minggu3 },
                { label: "MINGGU 4", value: data.Minggu4 },
                { label: "MINGGU 5", value: data.Minggu5 }
            ];

            weeksData.forEach(week => {
                const pastWeekDiv = document.createElement("div");
                pastWeekDiv.classList.add("week");
                pastWeekDiv.innerHTML = `<span>${week.label}</span> <span>${formatCurrency(week.value)}</span>`;
                pastWeeksContainer.appendChild(pastWeekDiv);
            });

            pastTotalSection.textContent = `JUMLAH: ${formatCurrency(data.JumlahBulanan)}`;

        } catch (error) {
            console.error("Ralat memuatkan data:", error);
            pastMonthHeader.textContent = "RALAT MEMUAT NAIK DATA";
            pastTotalSection.textContent = "Sila periksa URL JSON atau fail data.";
        }
    }

    fetchDataAndUpdate();
    setInterval(fetchDataAndUpdate, 300000);
</script>

</body>
</html>
