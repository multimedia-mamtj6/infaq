<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infaq Pembangunan MAMTJ6</title>
     <link rel="icon" type="image/svg+xml" href="media/logo/mamtj6_single.svg" />
    <!-- Open Graph Meta Tags (for Facebook, LinkedIn, etc.) -->
    <meta property="og:title" content="Infaq Pembangunan MAMTJ6" />
    <meta property="og:description" content="Info tentang jumlah kutipan Infaq pembangunan ruang solat di MAMTJ6" />
    <meta property="og:image" content="https://multimedia.mamtj6.com/media/web/linkpreview.jpg" />
    <meta property="og:url" content="https://multimedia.mamtj6.com/tabung/infaq-pembangunan" />
    <meta property="og:type" content="website" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://multimedia.mamtj6.com/media/img/Infaq-bg.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-align: center;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 90%;
            max-width: 1900px;
            min-height: 700px;
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
        }

        .logo {
            width: 250px;
            height: auto;
            margin-bottom: 20px;
            margin-top: 20px;
        }

        .frame {
            background-color: #0c2062;
            padding: 0px 30px;
            border-radius: 15px;
            max-width: 1500px;
            width: 100%;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            margin-top: 0;
            color: white;
        }

        .progress-bar {
            background-color: #e0e0e0;
            border-radius: 50px;
            overflow: hidden;
            width: 100%;
            margin-top: 20px;
            margin-top: 0px;
        }

        .progress {
            background-color: #ffd700;
            font-weight: bold;
            height: 40px;
            width: 100%;
            text-align: center;
            line-height: 40px;
            color: black;
            font-size: 1.5em;
        }

        .donation-info {
            text-align: center;
        }

        #jumlahDerma {
            font-size: 13em;
            color: #ffd700;
            font-weight: bold;
            margin: -10px 0px;
            font-family: 'Oswald', sans-serif;
            min-width: 900px;
            margin-bottom: 0px;
        }

        #jumlahDerma.loading {
            font-size: 9em;
            min-width: 150px;
        }

        #tarikhKemaskini {
            font-weight: bold;
            font-size: 1em;
            margin-top: 10px;
            color: white;
        }

        .frame p:first-child {
            font-size: 3em;
            font-weight: bold;
            margin: 30px 0px -50px 0px;
            color: white;
        }

        .frame p:last-child {
            font-size: 2.5em;
            font-weight: bold;
            color: white;
        }

        p:last-of-type {
            font-size: 2em;
            font-weight: normal;
            color: white;
            text-align: center;
            margin-top: 30px;
        }

        /* Loading Animation */
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 1.5s infinite;
        }

       @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .frame {
                padding: 20px;
                max-width: 95%;
                width: 95%;
                box-sizing: border-box;
            }

            .frame p:first-child {
                font-size: 1em;
                margin: 0px 0px 0px 0px;
            }

            .frame p:last-child {
                font-size: 1.5em;
            }
           
             #jumlahDerma.loading {
            font-size: 4em;
            }
           
            #jumlahDerma {
                font-size: 4em;
            }
 
            .progress-bar {
                background-color: #e0e0e0;
                border-radius: 50px;
                overflow: hidden;
                 width: 100%;
                margin-top: 0px;
            }
            .progress {
                height: 20px;
                line-height: 20px;
                font-size: 1em;
                width: 100%;
            }
            

            p:last-of-type {
                font-size: 1.2em;
            }

            #tarikhKemaskini {
                font-size: 1.2em;
            }
        }

        /* Slot Machine Animation Styles */
        .slot-machine-container {
            display: inline-flex;
            align-items: baseline;
            gap: 0;
            font-family: 'Oswald', sans-serif;
            line-height: 1;
        }

        .slot-digit-wrapper {
            display: inline-block;
            overflow: hidden;
            position: relative;
            height: 1em;
            vertical-align: baseline;
        }

        .slot-digit-column {
            display: flex;
            flex-direction: column;
            transition: transform 0.6s cubic-bezier(0.25, 0.1, 0.25, 1);
            transform: translateY(0);
        }

        .slot-digit {
            height: 1em;
            line-height: 1;
        }

        .slot-static {
            display: inline-block;
        }

        /* Mobile adjustments */
        @media (max-width: 768px) {
            .slot-machine-container {
                gap: 0;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <img src="https://multimedia.mamtj6.com/media/logo/mamtj6-white.webp" alt="Logo" class="logo">
        <h1>INFAQ TABUNG BANGUNAN TAMBAHAN MAMTJ6</h1>
        <div class="frame">
            <p>Jumlah derma/sumbangan terkini:</p>
            <p><strong id="jumlahDerma" class="loading">Loading...</strong></p>
            <div class="progress-bar">
                <div id="progress" class="progress loading">Loading...</div>
            </div>
            <p>Sasaran: RM250,000</p>
        </div>

        <p>Kemaskini sehingga: <span id="tarikhKemaskini" class="loading">Loading...</span></p>
    </div>
    <script>
    const jsonDataUrl = "https://raw.githubusercontent.com/multimedia-mamtj6/infaq/main/data/data.json";
    let isFirstLoad = true;

    function removeLoadingAnimation() {
        document.getElementById('jumlahDerma').classList.remove('loading');
        document.getElementById('progress').classList.remove('loading');
        document.getElementById('tarikhKemaskini').classList.remove('loading');
    }

    function formatCurrency(amount) {
        return `RM ${parseFloat(amount).toLocaleString('en-MY', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
    }

    function animateSlotMachine(element, targetValue, duration = 2500) {
        const formatted = formatCurrency(targetValue);

        // Parse the formatted string to extract digits and separators
        const chars = formatted.split('');

        // Clear existing content
        element.innerHTML = '';
        element.style.display = 'inline';

        // Create container
        const container = document.createElement('div');
        container.className = 'slot-machine-container';

        chars.forEach((char, index) => {
            if (/\d/.test(char)) {
                // It's a digit - create slot machine effect
                const wrapper = document.createElement('div');
                wrapper.className = 'slot-digit-wrapper';
                wrapper.style.width = '1ch';

                const column = document.createElement('div');
                column.className = 'slot-digit-column';

                // Create digit stack (0-9, then the target digit)
                const targetDigit = parseInt(char);
                const totalDigits = targetDigit + 10; // Show full roll + extra

                for (let i = 0; i <= totalDigits; i++) {
                    const digitSpan = document.createElement('span');
                    digitSpan.className = 'slot-digit';
                    digitSpan.textContent = i % 10;
                    column.appendChild(digitSpan);
                }

                wrapper.appendChild(column);
                container.appendChild(wrapper);

                // Animate after a brief delay (stagger effect)
                const delay = index * 50; // Stagger each digit by 50ms
                setTimeout(() => {
                    const offset = -(totalDigits * 1); // Move to final digit
                    column.style.transform = `translateY(${offset}em)`;
                }, delay);

            } else {
                // Static character (RM, comma, period, space)
                const staticSpan = document.createElement('span');
                staticSpan.className = 'slot-static';
                staticSpan.textContent = char;
                container.appendChild(staticSpan);
            }
        });

        element.appendChild(container);
    }

    function setSlotMachineValue(element, value) {
        // For instant updates (no animation)
        element.innerHTML = '';
        element.textContent = formatCurrency(value);
    }

    function animateProgressBar(element, targetPercentage, duration) {
        const startTime = performance.now();
        const startWidth = 0;
        const endWidth = parseFloat(targetPercentage);

        function updateProgress(currentTime) {
            const elapsed = currentTime - startTime;
            const progress = Math.min(elapsed / duration, 1);

            // Same easing as counter for synchronized movement
            const easeProgress = 1 - Math.pow(1 - progress, 4);

            const currentWidth = startWidth + (endWidth * easeProgress);

            element.style.width = `${currentWidth}%`;
            element.textContent = `${currentWidth.toFixed(1)}%`;

            if (progress < 1) {
                requestAnimationFrame(updateProgress);
            } else {
                // Ensure final value is exact
                element.style.width = `${endWidth}%`;
                element.textContent = `${endWidth.toFixed(1)}%`;
            }
        }

        requestAnimationFrame(updateProgress);
    }

    async function fetchDataAndUpdate() {
        try {
            const response = await fetch(`${jsonDataUrl}?t=${new Date().getTime()}`);
            const fullData = await response.json();
            const data = fullData.projek;

            if (!data) throw new Error("Data 'projek' tidak dijumpai dalam fail JSON.");

            const jumlahTerkumpulFormatted = formatCurrency(data.JumlahTerkumpul);
            const sasaranFormatted = `RM ${data.SasaranKutipan.toLocaleString('en-MY', { minimumFractionDigits: 0, maximumFractionDigits: 0 })}`;

            const tarikh = new Date(fullData.tarikhKemaskini);
            const tarikhFormatted = tarikh.toLocaleDateString('ms-MY', {
                day: '2-digit', month: 'long', year: 'numeric'
            });

            const jumlahDermaElement = document.getElementById('jumlahDerma');
            const progressElement = document.getElementById('progress');

            if (isFirstLoad) {
                // First load: Slot machine animation
                animateSlotMachine(jumlahDermaElement, data.JumlahTerkumpul, 2500);
                animateProgressBar(progressElement, data.Peratusan, 2500);
                isFirstLoad = false;
            } else {
                // Subsequent refreshes: Update instantly without animation
                setSlotMachineValue(jumlahDermaElement, data.JumlahTerkumpul);
                progressElement.style.width = `${data.Peratusan}%`;
                progressElement.textContent = `${parseFloat(data.Peratusan).toFixed(1)}%`;
            }

            document.querySelector('.frame p:last-child').textContent = `Sasaran: ${sasaranFormatted}`;
            document.getElementById('tarikhKemaskini').textContent = tarikhFormatted;

            removeLoadingAnimation();

        } catch (error) {
            console.error('Ralat memuatkan data:', error);
            document.getElementById('jumlahDerma').textContent = 'Ralat';
            document.getElementById('progress').textContent = 'Ralat';
            document.getElementById('tarikhKemaskini').textContent = 'Gagal memuat naik data';
        }
    }

    fetchDataAndUpdate();
    setInterval(fetchDataAndUpdate, 300000); // Refresh every 5 minutes
</script>

</body>
</html>
