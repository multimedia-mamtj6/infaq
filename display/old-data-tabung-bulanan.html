<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Tabung Bulanan MAMTJ6</title>
    <style>
        /* --- Gaya Asal dikekalkan --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://multimedia.mamtj6.com/media/img/Infaq-bg.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
        }

        .container {
            width: 98%;
            max-width: 1800px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1vh 1vw;
        }

        .logo {
            max-width: 130px;
            max-height: 10vh;
            margin: 0.5vh auto;
        }

        .logo img {
            width: 100%;
            height: auto;
            display: block;
        }

        .main-title {
            font-size: clamp(24px, 5vw, 45px);
            font-weight: bold;
            margin-bottom: 2vh;
            text-transform: uppercase;
            color: white;
        }

        /* --- BAHAGIAN BAHARU UNTUK SUSUN ATUR RESPONSIVE --- */
        .content-grid {
            display: flex;
            flex-direction: column; /* Susunan atas-bawah untuk mobile */
            gap: 2vw;
            width: 100%;
            height: calc(100vh - 20vh); /* Anggaran ketinggian untuk elak overflow */
        }

        .month-container {
            flex: 1; /* Setiap bahagian ambil ruang yang sama */
            display: flex;
            flex-direction: column;
        }
        
        /* Apabila skrin cukup lebar (desktop), susun bersebelahan */
        @media (min-width: 768px) {
            .content-grid {
                flex-direction: row; /* Susunan bersebelahan untuk desktop */
            }
        }
        /* -------------------------------------------------------- */


        .month-container h1 {
            font-weight: bold;
            text-transform: uppercase;
            color: white;
            margin: 0.5vh 0;
            font-size: clamp(28px, 4.5vw, 60px);
        }

        .week-container {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 0.8vh;
        }

        .week {
            padding: 0.5vh 1.5vw;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: clamp(18px, 3.5vw, 30px);
            border-radius: 12px;
        }

        .week:nth-child(odd) {
            background-color: #116BBD;
            color: white;
        }

        .week:nth-child(even) {
            background-color: white;
            color: #2a5db0;
        }

        .week span {
            font-weight: bold;
        }

        .total {
            background-color: #0c2062;
            color: white;
            padding: 1vh 1.5vw;
            font-weight: bold;
            font-size: clamp(35px, 5vw, 45px);
            margin-top: 1vh; 
            width: 100%;
            border-radius: 12px;
        }

        /* --- Penyesuaian Media Queries --- */
        @media (min-width: 1200px) {
            .logo { max-width: 220px; max-height: 12vh; }
            .main-title { font-size: 50px; }
            .month-container h1 { font-size: 65px; }
            .week-container { gap: 1vh; }
            .week { padding: 1.5vh 2.5vw; font-size: 46px; }
            .total { font-size: 60px; padding: 1.8vh 2.5vw; margin-top: 1vh; }
        }

        @media (min-width: 1600px) {
            .logo { max-width: 250px; }
            .main-title { font-size: 55px; }
            .month-container h1 { font-size: 70px; }
            .week { padding: 1.8vh 3vw; font-size: 52px; }
            .total { font-size: 60px; padding: 2vh 3vw; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Logo dan Tajuk Utama -->
        <div class="logo">
            <img src="https://multimedia.mamtj6.com/media/logo/mamtj6-white.webp" alt="Logo">
        </div>
        <div class="main-title">JUMLAH KUTIPAN TABUNG</div>

        <!-- Grid untuk kandungan Bulan Ini dan Bulan Lepas -->
        <div class="content-grid">

            <!-- Bahagian Kiri: Bulan Ini -->
            <div class="month-container" id="bulan-ini-container">
                <h1 id="month-header-ini">BULAN INI</h1>
                <div class="week-container" id="weeks-container-ini"></div>
                <div class="total" id="total-ini">RM 0.00</div>
            </div>

            <!-- Bahagian Kanan: Bulan Lepas -->
            <div class="month-container" id="bulan-lepas-container">
                <h1 id="month-header-lepas">BULAN LEPAS</h1>
                <div class="week-container" id="weeks-container-lepas"></div>
                <div class="total" id="total-lepas">RM 0.00</div>
            </div>

        </div>
    </div>

    <script>
        const jsonDataUrl = "https://raw.githubusercontent.com/multimedia-mamtj6/infaq/main/data/data.json";

        function formatCurrency(amount) {
            if (!amount || amount === 0) return "-";
            return `RM ${amount.toLocaleString('en-MY', { minimumFractionDigits: 2, maximumFractionDigits: 2 })}`;
        }
        
        // Fungsi untuk mengisi data ke dalam salah satu bahagian (Bulan Ini atau Bulan Lepas)
        function populateMonthData(containerId, data) {
            const monthHeader = document.getElementById(`month-header-${containerId}`);
            const weeksContainer = document.getElementById(`weeks-container-${containerId}`);
            const totalSection = document.getElementById(`total-${containerId}`);

            if (!monthHeader || !weeksContainer || !totalSection) {
                console.error(`Elemen untuk ${containerId} tidak dijumpai.`);
                return;
            }

            if (!data) {
                monthHeader.textContent = "TIADA DATA";
                weeksContainer.innerHTML = "";
                totalSection.textContent = "-";
                return;
            }

            monthHeader.textContent = data.Bulan;
            weeksContainer.innerHTML = ""; // Kosongkan data lama

            const weeksData = [
                { label: "MINGGU 1", value: data.Minggu1 },
                { label: "MINGGU 2", value: data.Minggu2 },
                { label: "MINGGU 3", value: data.Minggu3 },
                { label: "MINGGU 4", value: data.Minggu4 },
                { label: "MINGGU 5", value: data.Minggu5 }
            ];

            weeksData.forEach(week => {
                const weekDiv = document.createElement("div");
                weekDiv.classList.add("week");
                weekDiv.innerHTML = `<span>${week.label}</span> <span>${formatCurrency(week.value)}</span>`;
                weeksContainer.appendChild(weekDiv);
            });

            totalSection.textContent = `JUMLAH: ${formatCurrency(data.JumlahBulanan)}`;
        }

        async function fetchDataAndUpdate() {
            try {
                const response = await fetch(`${jsonDataUrl}?t=${new Date().getTime()}`);
                const fullData = await response.json();

                // Panggil fungsi populate untuk kedua-dua bahagian
                populateMonthData('ini', fullData.paparanBulanIni);
                populateMonthData('lepas', fullData.paparanBulanLepas);

            } catch (error) {
                console.error("Ralat memuatkan data:", error);
                // Paparkan ralat pada kedua-dua bahagian jika gagal
                document.getElementById('month-header-ini').textContent = "RALAT DATA";
                document.getElementById('month-header-lepas').textContent = "RALAT DATA";
            }
        }

        // Panggil fungsi semasa halaman dimuatkan
        fetchDataAndUpdate();
        // Tetapkan semakan data baharu setiap 5 minit
        setInterval(fetchDataAndUpdate, 300000);
    </script>
</body>
</html>
