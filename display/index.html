<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Paparan Digital - MAMTJ6</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <style>
        /* Fullscreen kiosk layout */
        body {
            height: 100vh;
            overflow: hidden;
        }

        /* Button hover effects */
        .nav-button {
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .nav-button:active {
            transform: translateY(-4px);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-900 via-blue-800 to-slate-900 flex flex-col items-center justify-center px-4 md:px-8">

    <div class="w-full max-w-7xl text-center">

        <!-- Header with Logo -->
        <div class="mb-8 md:mb-12">
            <img src="https://multimedia.mamtj6.com/media/logo/mamtj6-white.webp"
                 alt="Logo MAMTJ6"
                 class="h-16 md:h-20 lg:h-24 w-auto object-contain mx-auto mb-4">
            <h1 class="text-white font-bold uppercase tracking-wide text-3xl md:text-5xl lg:text-6xl">
                Menu Paparan Digital
            </h1>
            <p class="text-white/70 text-lg md:text-xl lg:text-2xl mt-2">
                Pilih paparan untuk ditunjukkan
            </p>
        </div>

        <!-- Navigation Buttons Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 md:gap-8 lg:gap-12 max-w-5xl mx-auto">

            <!-- Button 1: Infaq Pembangunan -->
            <a href="data-infaq-pembangunan.html"
               class="nav-button bg-gradient-to-br from-blue-900 to-blue-950 border-2 border-amber-400/50 rounded-2xl p-8 md:p-10 lg:p-12 flex flex-col items-center justify-center min-h-[280px] md:min-h-[320px] lg:min-h-[360px] group">

                <!-- Icon -->
                <i class="ph-fill ph-buildings text-amber-400 text-6xl md:text-7xl lg:text-8xl mb-4 md:mb-6 group-hover:scale-110 transition-transform duration-300"></i>

                <!-- Title -->
                <h2 class="text-white font-bold text-2xl md:text-3xl lg:text-4xl mb-3">
                    Dana Pembangunan
                </h2>

                <!-- Description -->
                <p class="text-white/80 text-base md:text-lg lg:text-xl leading-relaxed">
                    Paparan projek pembangunan<br>dan jumlah terkumpul
                </p>

                <!-- Arrow Icon -->
                <i class="ph-bold ph-arrow-right text-amber-400 text-3xl md:text-4xl mt-4 md:mt-6 group-hover:translate-x-2 transition-transform duration-300"></i>
            </a>

            <!-- Button 2: Tabung Bulanan -->
            <a href="data-tabung-bulanan.html"
               class="nav-button bg-gradient-to-br from-emerald-800 to-emerald-950 border-2 border-emerald-400/50 rounded-2xl p-8 md:p-10 lg:p-12 flex flex-col items-center justify-center min-h-[280px] md:min-h-[320px] lg:min-h-[360px] group">

                <!-- Icon -->
                <i class="ph-fill ph-chart-line-up text-emerald-400 text-6xl md:text-7xl lg:text-8xl mb-4 md:mb-6 group-hover:scale-110 transition-transform duration-300"></i>

                <!-- Title -->
                <h2 class="text-white font-bold text-2xl md:text-3xl lg:text-4xl mb-3">
                    Tabung Bulanan
                </h2>

                <!-- Description -->
                <p class="text-white/80 text-base md:text-lg lg:text-xl leading-relaxed">
                    Kutipan bulanan<br>dan trend tahunan
                </p>

                <!-- Arrow Icon -->
                <i class="ph-bold ph-arrow-right text-emerald-400 text-3xl md:text-4xl mt-4 md:mt-6 group-hover:translate-x-2 transition-transform duration-300"></i>
            </a>

        </div>

        <!-- Footer -->
        <div class="mt-8 md:mt-12">
            <p class="text-white/50 text-sm md:text-base lg:text-lg">
                infaq.mamtj6.com
            </p>
        </div>

    </div>

</body>
</html>
